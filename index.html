<!DOCTYPE html>
<html lang="en">
  <head>

    <script

  <body>
    <header>
      <section class="sticky top-0 z-10">
        <div
          class="flex w-full items-center justify-between bg-white px-6 py-5 xl:px-[7.5rem] xl:py-[3.25rem]"
        >
          <h2>
            <a
              class="font-['Roboto'] text-[0.625rem] font-[400] md:text-[1.5rem] xl:text-[1.5rem]"

          </h2>
          <nav class="hidden space-x-12  phone:block pl-2">
            <a
              href="#"
              class="h-focus relative font-['Roboto'] text-[1.5rem] font-[400] xl:text-[1.5rem]"

            >
            <a href="#" class="font-['Roboto'] text-[1.5rem] font-[400] xl:text-[1.5rem]"
              >Services</a
            >
            <a href="#" class="font-['Roboto'] text-[1.5rem] font-[400] xl:text-[1.5rem]"
              >Blog</a
            >
            <a href="#" class="font-['Roboto'] text-[1.5rem] font-[400] xl:text-[1.5rem]"

            >
            <a
              href="#"
              class="pl-sing-in relative font-['Roboto'] font-[400] md:text-[1.5rem] xl:text-[1.5rem]"
              ><span
                class="absolute bottom-[-0.375rem] left-[-0.875rem] w-[2.5rem] xl:left-[-36.875px]"

          <div

            <a
              href="#"
              class="pl-sing-in relative font-['Roboto'] text-[0.625rem] font-[400] sm:text-[0.625rem] md:text-[1.5rem]"
              ><span
                class="md:w-[2.5rem] md:left-[-2.875rem] md:bottom-[-0.245rem] sm:w-[1.188rem] absolute bottom-[-2px] left-[-20px] w-[1.188rem]"

              >Sign In</a
            >
            <i
              class="fa-solid fa-bars md:text-[2.525rem] sm:text-[1.525rem] text-[1.125rem] focus:outline-none"
            ></i>
          </div>
        </div>
      </section>
      <section>
        <div class="bg-ash hidden h-5 w-full md:block"></div>
        <article class="relative">
          <figure><img src="img/banner-lambo-1.png" alt="" /></figure>
          <figure
            class="sm:-bottom-5 absolute -bottom-5 md:bottom-[1.75rem] md:right-[2.25rem] right-1 w-28 md:w-[11.375rem] sm:right-1 sm:w-28 xl:bottom-[4rem] xl:right-[3rem] xl:w-[15.375rem]"
          >
            <h2
              class="sm:text-[0.7rem] mb-3px md:mb-[20px] font-['Serif'] text-[0.7rem] font-[600] md:text-[1.25rem] xl:text-[32px]"
            >
              Safer ,Faster And Comfortable
            </h2>
            <p
              class="sm:text-[0.7rem] mb-6px md:mb-[17px] font-['Roboto'] text-[0.7rem] font-[400] md:text-[1rem] xl:text-[26px]"
            >
              Get in touch with our luxury cars
            </p>
            <button
              class="rounded-full bg-[#21408E] py-[2px] md:px-[15px] pl-[8px] pr-[4px] text-center text-[6px] text-[white] md:text-[0.813rem] xl:px-[26px] xl:py-[5px] xl:text-[20px]"
            >
              Rent Now
            </button>
          </figure>
        </article>
        <article
          class="mx-[1rem] mb-[58px] mt-[41px] md:mt-[90px] bg-[#C4C4C4] sm:mx-[1rem] md:mx-16"
        >
          <h2
            class="sm:text-[16px] mb-3 pl-5 pt-3 font-['Serif'] text-[16px] font-[600] md:text-[1.25rem] xl:text-[32px]"

            Book your dream car now!
          </h2>

          >
            Rent a car online now from one of our worldwide locations. With over
            20 years' experience in luxury car and customer services, all we
            need is your ID and you can book any car.
          </p>
          <form class="mx-5 flex justify-between gap-3 pb-3 md:pr-[7.875rem] xl:pr-[0px]" action="">

              <img

                alt=""
              />
              <input
                class="xl:text-[26px] sm:w-[4.313rem] md:w-[9.167rem] sm:h-[1rem] md:h-[2.08rem] sm:text-[0.6rem] md:text-[1rem] h-[1rem] w-[4.313rem] rounded-[26px] bg-[#FFF9F9] p-[3px] font-['Roboto'] text-[0.6rem] font-[400] outline-none xl:w-[265.545px] xl:h-[53px]"

              />
            </span>
            <span class="relative">
              <img
                class="absolute right-1 top-2 w-3 sm:top-2 sm:w-3 md:w-[1.75rem] md:top-[2.5px] xl:w-[2.75rem] xl:right-[1.25rem]"
                src="img/mark.png"
                alt=""
              />
              <input
                class="xl:text-[26px] sm:w-[4.313rem] md:w-[9.167rem] sm:h-[1rem] md:h-[2.08rem] sm:text-[0.6rem] md:text-[1rem] h-[1rem] w-[4.313rem] rounded-[26px] bg-[#FFF9F9] p-[3px] font-['Roboto'] text-[0.6rem] font-[400] outline-none xl:w-[265.545px] xl:h-[53px]"
                type="text"
              />
            </span>
            <span class="relative">
              <img
                class="absolute right-1 top-2 w-3 sm:top-2 sm:w-3 md:w-[1.75rem] md:top-[2.5px] xl:w-[2.75rem] xl:right-[1.25rem]"
                src="img/date.png"
                alt=""
              />
              <input
                class="xl:text-[26px] sm:w-[4.313rem] md:w-[9.167rem] sm:h-[1rem] md:h-[2.08rem] sm:text-[0.6rem] md:text-[1rem] h-[1rem] w-[4.313rem] rounded-[26px] bg-[#FFF9F9] p-[3px] font-['Roboto'] text-[0.6rem] font-[400] outline-none xl:w-[265.545px] xl:h-[53px]"
                type="text"
              />
            </span>
            <span
              ><input
                class="xl:text-[26px] sm:w-[2.688rem] sm:h-[1rem] h-[1rem] md:h-[2.08rem] w-[2.688rem] md:w-[85.811px] cursor-[url(hand.cur),_pointer] bg-[#21408E] text-center text-[9px] md:text-[18px] text-[white] rounded-[26px] xl:h-[53px] xl:w-[113.811px]"
                type="submit"
                value="Book"
            /></span>
          </form>
        </article>
      </section>

    <main>
      <section class="flex">
        <figure class="w-full flex relative">
          <!-- <span
            class="flex bottom-1 bg-black"
          > -->
            <img class="absolute top-[5.25rem] md:top-[5.25rem] xl:top-[2.25rem]" src="img/2021_mercedes-benz.png" alt="" />
          <!-- </span> -->
        </figure>
        <article class="w-full px-8 md:px-14 md:pr-[10.5rem] xl:pr-[5.5rem]">
          <div>
            <h2
              class="xl:text-[32px] sm:text-[16px] mb-3 pl-[3.25rem] pt-3 font-['Serif'] text-[16px] font-[600] text-[#21408E] md:pb-[0.75rem] md:pl-[65.25px] md:text-[26px]"

              Our Services
            </h2>

          <figure class="mb-8 flex items-center gap-4 xl:gap-[2rem]">
            <span class=""><img class="xl:w-[120%]" src="img/boulet.png" alt="" /></span>
            <div>

                class="sm:text-[0.813rem] font-['Serif'] text-[0.813rem] font-[550] md:text-[1.25rem] xl:text-[26px]"

              </p>

              <p class="sm:text-[0.6rem] font-['Roboto'] text-[0.6rem] font-[400] md:text-[1rem] xl:text-[26px] text-[#000000A8]">
                we sale the best luxury cars across the world at a competitive

              </p>
            </div>

          <figure class="flex items-center gap-4 xl:gap-[2rem]">
            <span class=""><img class="xl:w-[120%]" src="img/boulet.png" alt="" /></span>
            <div>
              <h2
                class="sm:text-[0.813rem] font-['Serif'] text-[0.813rem] font-[550] md:text-[1.25rem] xl:text-[26px]"
              >
                Hire a driver
              </h2>
              <p class="sm:text-[0.6rem] font-['Roboto'] text-[0.6rem] font-[400] md:text-[1rem] xl:text-[26px] text-[#000000A8]">
                you want to travel and fell comfortable , our drivers are

              </p>
