<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cae01f65b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>LuxuryCars</title>
</head>
<body>
    <header>
        <section class="sticky top-0 z-10"> 
            <div class="w-full flex justify-between items-center sm:px-20 px-6 py-5 bg-white">
                <h2><a href="">LuxuryCars</a></h2>
                <nav class="hidden md:block space-x-8">
                    <a href="#" class="relative h-focus">Home</a>
                    <a href="#" class="">Services</a>
                    <a href="#" class="">Blog</a>
                    <a href="#" class="">Contact Us</a>
                    <a href="#" class="relative pl-sing-in"><span class="w-6 absolute left-0 bottom-0"><img src="img/sing-in.png" alt=""></span>Sign In</a>              
                </nav>
                <div class="md:hidden flex sm:gap-8 gap-32 items-center">
                    <a href="#" class="relative pl-sing-in"><span class="w-6 absolute left-0 bottom-0"><img src="img/sing-in.png" alt=""></span>Sign In</a>              
                    <i class="focus:outline-none fa-solid fa-bars"></i>
                </div>
            </div>
        </section>
        <section>
            <div class="hidden md:block bg-ash h-5 w-full"></div>
            <article class="relative">
                <figure><img src="img/banner-lambo-1.png" alt=""></figure>
                <figure class="sm:w-48 w-28 right-1 bottom-1 absolute xl:bottom-16 xl:right-36 sm:right-1 sm:bottom-6 md:right-9">
                    <h2 class="font-bold text-[10px] font-serif sm:mb-2 mb-0 xl:text-xl sm:text-sm md:text-base">Safer ,Faster And Comfortable</h2>
                    <p class="sm:text-sm text-xs sm:mb-2 mb-0">Get in touch with our luxury cars</p>
                    <button class="sm:text-sm text-xs bg-[red] text-white rounded-full sm:px-3 px-1 text-center">Rent Now</button>
                </figure>
            </article>
            <article class="md:mx-16 sm:mx-11 mx-8 bg-ash mb-32">
                <h2 class="font-bold xl:text-2xl font-serif mb-3 pt-3 pl-5">Book your dream car now!</h2>
                <p class="font-serif text-sm md:w-96 sm:w-80 w-64 ml-5 mb-3">Rent a car online now from one of our worldwide locations. With over 20 years' experience in luxury car and customer services, all we need is your ID and you can book any car.</p>
                <form class="mx-5 pb-3 flex justify-between gap-3" action="">
                    <span class="relative">
                    <img class="absolute right-1 sm:w-5 w-3 sm:top-1 top-2" src="img/mark.png" alt="">
                    <input class="xl:w-72 md:w-40 sm:w-28 w-16 sm:h-8 h-4 rounded-full outline-none pl-3 font-serif text-sm" type="text">
                    </span>
                    <span class="relative">
                    <img class="absolute right-1 sm:w-5 w-3 sm:top-1 top-2" src="img/mark.png" alt="">
                    <input class="xl:w-72 md:w-40 sm:w-28 w-16 sm:h-8 h-4 rounded-full outline-none pl-3 font-serif text-sm" type="text">
                    </span>
                    <span class="relative">
                    <img class="absolute right-1 sm:w-5 w-3 sm:top-1 top-2" src="img/date.png" alt="">
                    <input class="xl:w-72 md:w-40 sm:w-28 w-16 sm:h-8 h-4 rounded-full outline-none pl-3 font-serif text-sm" type="text">
                    </span>
                    <span><input class="sm:text-sm text-xs bg-blue-800 text-white rounded-full sm:h-8 h-4 sm:px-5 px-2 text-center cursor-[url(hand.cur),_pointer]" type="submit" value="Book"></span>
                </form>
            </article>
        </section>
    </header>
    <main>
        <section class="flex sm:gap-10 gap-1">
            <figure class="relative w-full py-20">
                <div class="">
                    <div class="">
                        <div class="relative big-ash md:w-96 sm:w-72 w-44 md:h-60 sm:h-52 h-52 ash-trans"><div class="small-r absolute sm:w-52 w-32 sm:h-32 h-20"></div></div>    
                    </div>
                </div>
                <div class="absolute top-36 right-0">
                    <div class="">
                        <div class="relative big-yellow md:w-96 sm:w-72 w-44 md:h-60 sm:h-52 h-52 yellow-trans"><div class="small-r absolute sm:w-52 w-32 sm:h-32 h-20"></div></div>    
                    </div>
                </div>
                <span class="absolute sm:top-1/4 top-1/2 md:right-14 sm:right-3 -right-4 md:w-96 sm:w-72 w-52">
                    <img src="img/2021_mercedes-benz.png" alt="">
                </span>
            </figure>
            <article class="md:px-14 px-8 w-full">
                <div><h2 class="font-bold text-xs font-serif sm:mb-10 mb-5 xl:text-3xl sm:text-xl md:text-base text-blue-800 xl:pl-16 pl-11">Our Services</h2></div>
                <figure class="flex items-center gap-4 mb-8">
                    <span class="w-16"><img src="img/boulet.png" alt=""></span>
                    <div>
                        <h2 class="font-bold text-xs font-serif sm:mb-0.5 mb-0 xl:text-sm md:text-xs">Car Hire</h2>
                        <p class="xl:text-sm text-xs sm:mb-2 mb-0">We pride ourselves in always going the extra mile for our customers.</p>
                    </div>
                </figure>
                <figure class="flex items-center gap-4 mb-8">
                    <span class="w-16"><img src="img/boulet.png" alt=""></span>
                    <div>
                        <h2 class="font-bold text-xs font-serif sm:mb-0.5 mb-0 xl:text-sm md:text-xs">Car Sales </h2>
                        <p class="xl:text-sm text-xs sm:mb-2 mb-0">we sale the best luxury cars across the 
                        world at a competitive price.</p>
                    </div>
                </figure>
                <figure class="flex items-center gap-4">
                    <span class="w-16"><img src="img/boulet.png" alt=""></span>
                    <div>
                        <h2 class="font-bold text-xs font-serif sm:mb-0.5 mb-0 xl:text-sm md:text-xs">Hire a driver </h2>
                        <p class="xl:text-sm text-xs sm:mb-2 mb-0">you want to travel and fell comfortable , our drivers are available.</p>
                    </div>
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
